name: validate

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install tooling deps
        run: python -m pip install --upgrade pip && pip install -r tooling/requirements.txt

      - name: Validate schemas and vectors
        run: python tooling/validate_vectors.py
